version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: weddingplus-db
    restart: unless-stopped
    environment:
      POSTGRES_DB: weddinguz_prod
      POSTGRES_USER: weddinguz_admin
      POSTGRES_PASSWORD: WeddingPlus2026SecurePassword
    volumes:
      - postgres-data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - weddingplus-network

  api:
    image: weddinguz-api:latest
    container_name: weddingplus-api
    restart: unless-stopped
    environment:
      PORT: 3000
      DATABASE_URL: postgresql://weddinguz_admin:WeddingPlus2026SecurePassword@postgres:5432/weddinguz_prod
      JWT_SECRET: wedding-plus-jwt-secret-key-2026-super-secure
      NODE_ENV: production
    ports:
      - "3000:3000"
    networks:
      - weddingplus-network
    depends_on:
      - postgres

  frontend:
    image: weddinguz-frontend:latest
    container_name: weddingplus-frontend
    restart: unless-stopped
    ports:
      - "80:80"
    networks:
      - weddingplus-network
    depends_on:
      - api

volumes:
  postgres-data:

networks:
  weddingplus-network:
    driver: bridge
