version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: supabase/postgres:15.8.1.085
    container_name: weddinguz-prod-db
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-weddinguz_prod}
      POSTGRES_USER: ${POSTGRES_USER:-weddinguz_admin}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:?POSTGRES_PASSWORD required}
      POSTGRES_HOST: /var/run/postgresql
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./supabase/migrations:/docker-entrypoint-initdb.d/migrations:ro
    ports:
      - "127.0.0.1:5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-weddinguz_admin}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - weddinguz-network

  # Supabase Kong (API Gateway)
  kong:
    image: public.ecr.aws/supabase/kong:2.8.1.4
    container_name: weddinguz-prod-kong
    restart: unless-stopped
    environment:
      KONG_DATABASE: "off"
      KONG_DECLARATIVE_CONFIG: /var/lib/kong/kong.yml
      KONG_DNS_ORDER: LAST,A,CNAME
      KONG_PLUGINS: request-transformer,cors,key-auth,acl
      KONG_NGINX_PROXY_PROXY_BUFFER_SIZE: 160k
      KONG_NGINX_PROXY_PROXY_BUFFERS: 64 160k
    ports:
      - "8000:8000"
    volumes:
      - ./supabase/kong.yml:/var/lib/kong/kong.yml:ro
    depends_on:
      - postgres
      - gotrue
      - postgrest
      - realtime
      - storage
    networks:
      - weddinguz-network

  # Supabase Auth (GoTrue)
  gotrue:
    image: supabase/gotrue:v2.169.0
    container_name: weddinguz-prod-auth
    restart: unless-stopped
    environment:
      GOTRUE_API_HOST: 0.0.0.0
      GOTRUE_API_PORT: 9999
      API_EXTERNAL_URL: ${API_EXTERNAL_URL}
      GOTRUE_DB_DRIVER: postgres
      GOTRUE_DB_DATABASE_URL: postgres://${POSTGRES_USER:-weddinguz_admin}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB:-weddinguz_prod}?search_path=auth
      GOTRUE_SITE_URL: ${SITE_URL}
      GOTRUE_URI_ALLOW_LIST: ${ADDITIONAL_REDIRECT_URLS}
      GOTRUE_DISABLE_SIGNUP: false
      GOTRUE_JWT_ADMIN_ROLES: service_role
      GOTRUE_JWT_AUD: authenticated
      GOTRUE_JWT_DEFAULT_GROUP_NAME: authenticated
      GOTRUE_JWT_EXP: 3600
      GOTRUE_JWT_SECRET: ${JWT_SECRET:?JWT_SECRET required}
      GOTRUE_EXTERNAL_EMAIL_ENABLED: true
      GOTRUE_MAILER_AUTOCONFIRM: false
      GOTRUE_SMTP_HOST: ${SMTP_HOST}
      GOTRUE_SMTP_PORT: ${SMTP_PORT:-587}
      GOTRUE_SMTP_USER: ${SMTP_USER}
      GOTRUE_SMTP_PASS: ${SMTP_PASS}
      GOTRUE_SMTP_ADMIN_EMAIL: ${SMTP_ADMIN_EMAIL}
      GOTRUE_MAILER_URLPATHS_INVITE: /auth/v1/verify
      GOTRUE_MAILER_URLPATHS_CONFIRMATION: /auth/v1/verify
      GOTRUE_MAILER_URLPATHS_RECOVERY: /auth/v1/verify
      GOTRUE_MAILER_URLPATHS_EMAIL_CHANGE: /auth/v1/verify
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - weddinguz-network

  # Supabase REST API (PostgREST)
  postgrest:
    image: postgrest/postgrest:v12.2.5
    container_name: weddinguz-prod-rest
    restart: unless-stopped
    environment:
      PGRST_DB_URI: postgres://${POSTGRES_USER:-weddinguz_admin}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB:-weddinguz_prod}
      PGRST_DB_SCHEMAS: public,storage
      PGRST_DB_ANON_ROLE: anon
      PGRST_JWT_SECRET: ${JWT_SECRET:?JWT_SECRET required}
      PGRST_DB_USE_LEGACY_GUCS: "false"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - weddinguz-network

  # Supabase Realtime
  realtime:
    image: supabase/realtime:v2.33.66
    container_name: weddinguz-prod-realtime
    restart: unless-stopped
    environment:
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USER: ${POSTGRES_USER:-weddinguz_admin}
      DB_PASSWORD: ${POSTGRES_PASSWORD}
      DB_NAME: ${POSTGRES_DB:-weddinguz_prod}
      DB_SSL: "false"
      PORT: 4000
      JWT_SECRET: ${JWT_SECRET:?JWT_SECRET required}
      REPLICATION_MODE: RLS
      REPLICATION_POLL_INTERVAL: 100
      SECURE_CHANNELS: "true"
      SLOT_NAME: supabase_realtime_rls
      TEMPORARY_SLOT: "true"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - weddinguz-network

  # Supabase Storage
  storage:
    image: supabase/storage-api:v1.13.3
    container_name: weddinguz-prod-storage
    restart: unless-stopped
    environment:
      ANON_KEY: ${ANON_KEY:?ANON_KEY required}
      SERVICE_KEY: ${SERVICE_ROLE_KEY:?SERVICE_ROLE_KEY required}
      POSTGREST_URL: http://postgrest:3000
      PGRST_JWT_SECRET: ${JWT_SECRET:?JWT_SECRET required}
      DATABASE_URL: postgres://${POSTGRES_USER:-weddinguz_admin}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB:-weddinguz_prod}
      FILE_SIZE_LIMIT: 52428800
      STORAGE_BACKEND: file
      FILE_STORAGE_BACKEND_PATH: /var/lib/storage
      TENANT_ID: stub
      REGION: us-east-1
      GLOBAL_S3_BUCKET: stub
    volumes:
      - storage-data:/var/lib/storage
    depends_on:
      postgres:
        condition: service_healthy
      postgrest:
        condition: service_started
    networks:
      - weddinguz-network

  # Frontend Application
  frontend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: weddinguz-prod-frontend
    restart: unless-stopped
    environment:
      VITE_SUPABASE_URL: ${API_EXTERNAL_URL}
      VITE_SUPABASE_PUBLISHABLE_KEY: ${ANON_KEY}
      VITE_SUPABASE_PROJECT_ID: love-s-blueprint-prod
    depends_on:
      - kong
    networks:
      - weddinguz-network

  # Nginx Reverse Proxy
  nginx:
    image: nginx:alpine
    container_name: weddinguz-prod-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
      - ./certbot/conf:/etc/letsencrypt:ro
      - ./certbot/www:/var/www/certbot:ro
    depends_on:
      - frontend
      - kong
    networks:
      - weddinguz-network

  # Certbot for SSL
  certbot:
    image: certbot/certbot
    container_name: weddinguz-prod-certbot
    volumes:
      - ./certbot/conf:/etc/letsencrypt
      - ./certbot/www:/var/www/certbot
    entrypoint: "/bin/sh -c 'trap exit TERM; while :; do certbot renew; sleep 12h & wait $${!}; done;'"
    networks:
      - weddinguz-network

volumes:
  postgres-data:
    driver: local
  storage-data:
    driver: local

networks:
  weddinguz-network:
    driver: bridge
